<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Busqueda de superheroes." />
    <meta name="keywords" content="superheroes,busqueda,heroes,comic" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />

    <title>Encuentra tu SuperHéroe 🦸🦸‍♂️</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/img/sh2.jpg" alt="logo superheroe" width="50" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main class="container text-center">
        <div class="mt-5">
            <img src="assets/img/sh1.jpg" alt="imagen superheroes" class="img-fluid imagen" />
        </div>

        <section class="container pt-5" id="find">
            <h2 class="text-center py-5">Encuentra tu superhéroe 🗯</h2>
            <form class="row" id="formulario">
                <div class="col-12">
                    <div class="mb-3 text-start">
                        <label for="idSuperheroe" class="form-label">
                            <b>Encuentra aquí Super Heroe favorito 🦸‍♀️🦸‍♂️</b>
                        </label>
                        <div class="d-flex">
                            <input type="text" class="form-control mb-2" id="idSuperheroe" name="idSuperheroe"
                                placeholder="Ingresa un número entre el 1 y el 731" />
                            <button class="ms-2 btn" id="btnBusqueda" type="submit">Buscar</button>
                        </div>
                        <p class="error"></p>
                    </div>
                </div>
            </form>
        </section>

        <section class="container pt-5">
            <div class="infoSuperheroes row g-0 mx-auto"></div>
            <div id="chartContainer" class="mx-auto"></div>
        </section>

        <footer class="container-fluid py-3 text-center">
            <p><b>Encuentra tu héroe favorito - Cami ✨
                    <div style="height: 2px;"></div>
                </b></p>
            <p><em>Estoy aburrido, vamos a prenderle fuego a algo. (Deadpool)</em></p>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
